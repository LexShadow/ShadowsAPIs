forge-1.17.1:
  gradle: |
      repositories {
        maven {
          // location of the maven that hosts JEI files
          name = "BlameJared Maven"
          url = "https://maven.blamejared.com"
        }    
      }
      
      dependencies {
        compileOnly fg.deobf('com.blamejared.crafttweaker:CraftTweaker-forge-1.17.1:8.0.0+32')
        runtimeOnly fg.deobf('com.blamejared.crafttweaker:CraftTweaker-forge-1.17.1:8.0.0+32')
      }
  update_files:
    - ~
