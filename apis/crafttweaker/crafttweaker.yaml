      repositories {
        maven {
          // location of the maven that hosts JEI files
          name = "BlameJared Maven"
          url = "https://maven.blamejared.com"
        }    
      }
      
      dependencies {
        compileOnly fg.deobf('com.blamejared.crafttweaker:CraftTweaker-forge-1.16.5:7.1.2.505')
        runtimeOnly fg.deobf('com.blamejared.crafttweaker:CraftTweaker-forge-1.16.5:7.1.2.505')
      }
  update_files:
    - ~
